        const prefectureList = document.querySelectorAll('#materialSelect label');
        searchWordText.addEventListener('keyup', () => {
            const searchWord = searchWordText.value;
            console.log(searchWord);
            prefectureList.forEach((element) => {
                if (!searchWord || searchWord === '') {
                    element.classList.remove('hide');
                    return;
                }
                const prefecturName = element.dataset.name;
                const phonetics = element.dataset.phonetic;
                if (searchWord.charAt(0) == phonetics.charAt(0) ||
                    searchWord.charAt(0) == phonetics.charAt(0)
                ) {
                    element.classList.remove('hide');
                } else {
                    element.classList.add('hide');
                }
            });
